<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="contactStyle.css" type="text/css">
    
</head>
<body>
    <div class="container">
        <h1>Contact-Me</h1>
        <p>Hello, I am glad that you want to connect with me, use this page to get in touch with me!</p>

        <form action="https://httpbin.org/post " method="post">

        <div class="row">
            <div class="form-group col">
            <label required for="first-name">First Name</label>
            <input
                id="first-name"
                class="form-control"
                id="first-name"
                name="first-name"
                type="text"
                autofocus
                required>
            </div>

            <div class="form-group col">
            <label required for="last-name">Last Name</label>
            <input
                id="last-name"
                class="form-control"
                id="last-name"
                name="last-name"
                type="text"
                required>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col">
                <label required for="email">Email Address</label>
                <input
                    id="email"
                    class="form-control"
                    name="email"
                    autocomplete="email"
                    type="email"
                    required>
              </div>
        </div>

        <div class="row">
            <div class="form-group col">
            <label for="address">Street Address</label>
            <input
                class="form-control"
                name="address"
                autocomplete="street-address"
                type="text"
                id="address">
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
            <label for="city">City</label>
            <input
                id="city"
                class="form-control"
                name="city"
                type="text">
            </div>

            <div class="form-group col">
                <label for="province">Province</label>
                <input list="province" class="form-control" id="province-choice" name="province-choice">
                <datalist id="province"  name="province">
                    <option value="Alberta">
                    <option value="British Columbia">
                    <option value="Manitoba">
                    <option value="New Brunswick">
                    <option value="Newfoundland and Labrador">
                    <option value="Northwest Territories">
                    <option value="Nova Scotia">
                    <option value="Nunavut">
                    <option value="Ontario">
                    <option value="Prince Edward Island">
                    <option value="Quebec">
                    <option value="Saskatchewan">
                    <option value="Yukon">
                </datalist>  
            </div>

            <div class="form-group col">
            <label for="postal-code">Postal Code</label>
            <input
                id="postal-code"
                class="form-control"
                name="postal-code"
                type="text"
                pattern="^[a-zA-Z]\d[a-zA-Z]\s?\d[a-zA-Z]\d$">
            </div>
        </div>

        <div class="row">
            <div class="form-group col radio-div">
                <label class="mr-3" required>Motive:</label>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="motive"
                        id="job"
                        value="JobOffer"
                        checked>
                    <label class="form-check-label" for="job">Job Offer</label>
                </div>

                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="motive"
                        id="school"
                        value="School">
                    <label class="form-check-label" for="school">School</label>
                </div>

                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="motive"
                        id="other"
                        value="Other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
        </div>

        <div class="row">
            <label hidden class="other-selected-label col" for="other-info">Please Specify the motive</label>
            <div class="row other-selected col-8" hidden>
                <div class="form-group col">
                    <input
                        id="other-info"
                        class="form-control"
                        id="first-name"
                        name="first-name"
                        type="text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <label for="meeting">Schedule a Meeting Date</label>
                <div class="row other-selected col-8">
                    <div class="form-group col">
                        <input
                            id="meeting"
                            class="form-control"
                            name="meeting"
                            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                            type="date">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
            <label for="message">Message</label>
            <textarea
                id="message"
                class="form-control"
                name="message"
                rows="5"></textarea>
            </div>
        </div>

        <div class="d-flex flex-row-reverse mt-2">
          <input class="btn btn-primary" type="submit" name="submit" value="Submit">
          <input class="btn btn-secondary mr-3" type="reset" name="reset" value="Reset">
        </div>
      </form>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
